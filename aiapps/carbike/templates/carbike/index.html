{% extends 'carbike/base.html' %}
{% block title %}車・バイク判定アプリ{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">車・バイク判定アプリ</h4>
    <p>画像ファイルを選択して判定ボタンをクリックしてください。</p>
    <form action="{% url 'carbike:predict' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="custom-file">
                {{ form.image }}
                <label class="custom-file-label" for="customFile">
                    判定したいファイルを選択してください。
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">判定する！</button>
    </form>
</div>
{% endblock %}
